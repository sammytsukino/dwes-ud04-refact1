{% extends 'bookapp/layout.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="bg-white border-2 border-black p-8 rounded shadow max-w-xl mx-auto flex flex-col gap-4">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-2">
            <label for="{{ field.id_for_label }}" class="block font-semibold mb-1 text-black">{{ field.label }}{% if field.field.required %}<span class="text-blue-500">*</span>{% endif %}</label>
            {{ field }}
            {% if field.help_text %}
                <small class="text-violet-700">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <div class="text-blue-700 text-sm">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="bg-violet-700 text-white px-6 py-2 rounded hover:bg-blue-700 font-bold mt-4">Send</button>
</form>
{% endblock content %}
