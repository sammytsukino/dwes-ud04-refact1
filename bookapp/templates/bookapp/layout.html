<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <nav class="bg-white border-2 border-black p-4 mb-4 flex items-center justify-between">
            <a href="/bookapp/list" class="text-xl font-black uppercase tracking-tight hover:text-blue-700">BookApp</a>
            <div class="flex gap-6 text-sm uppercase tracking-wide font-medium">
                <a href="/bookapp/list" class="hover:text-blue-700 text-black">Books</a>
                <a href="/bookapp/stats" class="hover:text-violet-700 text-black">Stats</a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'register' %}" class="hover:text-violet-500 text-black">Register</a>
                    <a href="{% url 'login' %}" class="hover:text-blue-500 text-black">Log in</a>
                {% else %}
                    <span class="text-black">Hello, {{ user.username }}</span>
                    <form method='post' action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type='submit' class="ml-2 px-2 py-1 bg-violet-600 text-white rounded hover:bg-blue-700">Log out</button>
                    </form>
                {% endif %}
            </div>
        </nav>
        <div>
            {% block content %}{% endblock content %}
        </div>
    </div>
</body>
</html>
